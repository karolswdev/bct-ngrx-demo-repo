<div>
      <mat-card class="card" [ngClass]="{'flipped': flipped}">
      <mat-card-content>
      <div class="container">
        <mat-form-field class="field" (keydown.enter)="loginUser(login)">
          <input #login  matInput placeholder="Your name" class="todo-input">
          <span *ngIf="mouseClicks > 0" style="font-size: 0.5em;">{{mouseClicks}} clicks</span>
        </mat-form-field>
      </div>
      </mat-card-content>
    </mat-card>
</div>
